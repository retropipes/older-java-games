 <text x="15%" y="45%" font-family="TechnoOverload" font-weight="bold" font-size="90pt" fill="white">MasterMaze</text>
 <text x="12%" y="55%" font-family="TechnoOverload" font-size="45pt" fill="white">The Ultimate Maze Game</text>
