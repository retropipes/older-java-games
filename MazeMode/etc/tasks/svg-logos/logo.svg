<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="624px" height="624px" xmlns="http://www.w3.org/2000/svg" version="1.1">
<title>MazeMode Logo</title>
<desc>MazeMode Logo in SVG</desc>
<defs>
<style type="text/css">
      <![CDATA[
        @font-face {
          font-family: 'MarkerFeltEmbed'; 
          font-weight: normal;
          src: url("fontdefs.svg#Font1") format(svg)
        }
      ]]>
   </style>
 <linearGradient id="Ground" x1="100%" y1="100%" x2="100%" y2="0%">
   <stop offset="0%" stop-color="#7fcf00" />
   <stop offset="100%" stop-color="#3f7f00" />
 </linearGradient>
 <linearGradient id="Sky" x1="0%" y1="0%" x2="0%" y2="100%">
   <stop offset="0%" stop-color="#7fcfff" />
   <stop offset="100%" stop-color="#3f7fff" />
 </linearGradient>
</defs>
 <rect x="0%" y="50%" width="100%" height="50%" fill="url(#Ground)" />
 <rect x="0%" y="0%" width="100%" height="50%" fill="url(#Sky)" />
 <text x="15%" y="20%" font-family="MarkerFeltEmbed" font-weight="bold" font-size="750%" fill="black">MazeMode</text>
 <text x="35%" y="26%" font-family="MarkerFeltEmbed" font-size="200%" fill="black">Mazes of Adventure</text>
 <text x="31%" y="32%" font-family="MarkerFeltEmbed" font-size="200%" fill="black">(C) 2008-2012 Eric Ahnell</text>
</svg>